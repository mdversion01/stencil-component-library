<html dir="ltr" lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-component-library.esm.js"></script>

    <style>
      .cwrapper {
        margin: 10px;

    <app-wrapper>
      <div class="cwrapper">
        <autocomplete-single
          id="aci1"
          label-size="sm"
          input-id="ac-single1"
          label="Autocomplete Single"
        ></autocomplete-single>

        <autocomplete-single
          id="aci2"
          input-id="ac-single2"
          form-layout="horizontal"
          label-size="sm"
          label="Autocomplete Single"
          label-cols="col"
          input-cols="col"
          size="sm"
          required
          validation
          validation-message="Please fill in"
        ></autocomplete-single>

        <autocomplete-multiselect
          id="aci3"
          input-id="ac-1"
          label="Autocomplete Multiselect"
          form-layout="horizontal"
          label-cols="col-sm-6 col-md-4"
          input-cols="col-sm-6 col-md-8"
          required
          validation
          validation-message="Please fill in"
          placeholder="Type to search..."
          data-autocomplete="true"
        ></autocomplete-multiselect>

        <autocomplete-multiple-selections
          id="aci4"
          badge-variant="dark"
          badge-shape="pill"
          input-id="ac-2"
          label="Autocomplete Multiple Selections"
          label-size="lg"
          placeholder="Type to search..."
          data-autocomplete="true"
          form-layout="horizontal"
          label-cols="col-sm-6 col-md-4"
          input-cols="col-sm-6 col-md-8"
          required
          size="lg"
          validation
          validation-message="Please fill in"
          placeholder="Type to search..."
        ></autocomplete-multiple-selections>
      </div>
